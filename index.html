<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>איזה סוג שף אתה? | השף הצעיר</title>
    <link rel="stylesheet" href="chef-type.css">
</head>

<body>
<h1>איזה סוג שף אתה?</h1>

<form id="chefForm">

    <div class="question-card">
        <label for="userName">איך קוראים לך?</label>
        <input type="text" id="userName" placeholder="הקלד/י את שמך" oninput="updatePage()">
    </div>

    <div class="question-card">
        <label>איזה סוג מטבח אתה הכי אוהב?</label><br>
        <input type="radio" id="italian" name="kitchen" value="איטלקי" onclick="updatePage()"> איטלקי<br>
        <input type="radio" id="asian" name="kitchen" value="אסייתי" onclick="updatePage()"> אסייתי<br>
        <input type="radio" id="mexican" name="kitchen" value="מקסיקני" onclick="updatePage()"> מקסיקני<br>
        <input type="radio" id="american" name="kitchen" value="אמריקאי" onclick="updatePage()"> אמריקאי<br>
        <input type="radio" id="middle" name="kitchen" value="מזרח-תיכוני" onclick="updatePage()"> מזרח-תיכוני
        <div id="kitchenPreview" class="images">
            <img id="img_italian" src="images/kitchen-italian.jpg" alt="מטבח איטלקי">
            <img id="img_asian" src="images/kitchen-asian.jpg" alt="מטבח אסייתי">
            <img id="img_mexican" src="images/kitchen-mexican.jpg" alt="מטבח מקסיקני">
            <img id="img_american" src="images/kitchen-american.jpg" alt="מטבח אמריקאי">
            <img id="img_middle" src="images/kitchen-middle.jpg" alt="מטבח מזרח תיכוני">
        </div>
    </div>

    <div class="question-card">
        <label>מה הכי חשוב לך בבישול?</label><br>
        <input type="radio" id="fast" name="value" value="מהירות" onclick="updatePage()"> מהירות<br>
        <input type="radio" id="taste" name="value" value="טעם" onclick="updatePage()"> טעם<br>
        <input type="radio" id="style" name="value" value="עיצוב ההגשה" onclick="updatePage()"> עיצוב ההגשה<br>
        <input type="radio" id="health" name="value" value="בריאות" onclick="updatePage()"> בריאות<br>
        <input type="radio" id="money" name="value" value="חיסכון" onclick="updatePage()"> חיסכון
        <div id="valuePreview" class="images">
            <img id="img_fast" src="images/value-fast.jpg" alt="מהירות">
            <img id="img_taste" src="images/value-taste.jpg" alt="טעם">
            <img id="img_style" src="images/value-style.jpg" alt="עיצוב ההגשה">
            <img id="img_health" src="images/value-health.jpg" alt="בריאות">
            <img id="img_money" src="images/value-money.jpg" alt="חיסכון">
        </div>
    </div>

    <div class="question-card">
        <label>מה היית רוצה ללמוד להכין?</label><br>
        <input type="checkbox" id="learn1" value="קינוחים מתקדמים" onclick="updatePage()"> קינוחים מתקדמים<br>
        <input type="checkbox" id="learn2" value="מנות גורמה" onclick="updatePage()"> מנות גורמה<br>
        <input type="checkbox" id="learn3" value="תבשילים ביתיים" onclick="updatePage()"> תבשילים ביתיים<br>
        <input type="checkbox" id="learn4" value="מאפים צבעוניים" onclick="updatePage()"> מאפים צבעוניים<br>
        <input type="checkbox" id="learn5" value="מנות טבעוניות" onclick="updatePage()"> מנות טבעוניות
        <div id="learnGallery" class="images">
            <img id="img1" src="images/learn-dessert.jpg" alt="קינוחים מתקדמים">
            <img id="img2" src="images/learn-gourmet.jpg" alt="מנות גורמה">
            <img id="img3" src="images/learn-home.jpg" alt="תבשילים ביתיים">
            <img id="img4" src="images/learn-bake.jpg" alt="מאפים צבעוניים">
            <img id="img5" src="images/learn-vegan.jpg" alt="מנות טבעוניות">
        </div>
    </div>

    <div class="question-card">
        <label>מה אתה הכי אוהב לבשל?</label><br>
        <input type="checkbox" id="food1" value="קינוחים" onclick="updatePage()"> קינוחים<br>
        <input type="checkbox" id="food2" value="סלטים" onclick="updatePage()"> סלטים<br>
        <input type="checkbox" id="food3" value="מנות עיקריות" onclick="updatePage()"> מנות עיקריות<br>
        <input type="checkbox" id="food4" value="מאפים" onclick="updatePage()"> מאפים
        <div id="foodGallery" class="images">
            <img id="foodImg1" src="images/food-dessert.jpg" alt="קינוחים">
            <img id="foodImg2" src="images/food-salad.jpg" alt="סלטים">
            <img id="foodImg3" src="images/food-main.jpg" alt="מנות עיקריות">
            <img id="foodImg4" src="images/food-bake.jpg" alt="מאפים">
        </div>
    </div>

    <button type="button" id="submitBtn" onclick="showSummary()">גלה את סוג השף שלך!</button>

    <div id="finalChef" class="images">
        <img id="chefBaby" src="images/chef-baby.png" alt="שף תינוק">
        <img id="chefMedium" src="images/chef-medium.png" alt="שף מתקדם">
        <img id="chefKing" src="images/chef-king.png" alt="שף מלך">
    </div>

    <!-- פופ-אפ -->
    <div id="popup" class="popup" onclick="closePopupByBackdrop(event)">
        <div class="popup-card">
            <button type="button" class="close-btn" onclick="closePopup()">×</button>
            <img id="popupImg" alt="">
            <div id="popupText"></div>
            <button type="button" class="ok-btn" onclick="closePopup()">סגור</button>
        </div>
    </div>

</form>

<script src="chef-type.js"></script>
</body>
</html>
